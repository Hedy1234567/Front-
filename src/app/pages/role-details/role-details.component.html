<div class="container">
  <h2>Role: {{ role?.name }}</h2>
  <p><strong>Description:</strong> {{ role?.description }}</p>

  <h3>Security Levels</h3>
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let level of securityLevels">
        <td>{{ level.task }}</td>
        <td>{{ level.level }}</td>
      </tr>
    </tbody>
  </table>
</div>
