</div>

<div class="hotel-details-container">
  <h2>Add a Hotel</h2>

  <label>Hotel Name:</label>
  <input type="text" [(ngModel)]="hotel.name" placeholder="Hotel name" />

  <label>Address:</label>
  <input type="text" [(ngModel)]="hotel.adresse.streetName" placeholder="Hotel address" (click)="showAddressDetails = true" />

  <div *ngIf="showAddressDetails" class="extra-address-fields">
    <label>Street Name:</label>
    <input type="text" [(ngModel)]="hotel.adresse.streetName" placeholder="Street name" />

    <label>Street Number:</label>
    <input type="text" [(ngModel)]="hotel.adresse.streetNumber" placeholder="Street number" />

    <label>Postal Code:</label>
    <input type="text" [(ngModel)]="hotel.adresse.postalCode" placeholder="Postal code" />

    <label>City:</label>
    <input type="text" [(ngModel)]="hotel.adresse.city" placeholder="City" />
  </div>

  <label>Stars:</label>
  <input type="number" [(ngModel)]="hotel.rating" min="1" max="5" placeholder="Between 1 and 5" />
  <!-- ✅ NEW SECTION: Room Types -->
  <div class="room-types-section">
    <h3>Number of rooms by type</h3>

    <label>Single rooms:</label>
    <input type="number" [(ngModel)]="hotel.roomTypes.single" min="0" placeholder="Number of single rooms" />

    <label>Double rooms:</label>
    <input type="number" [(ngModel)]="hotel.roomTypes.double" min="0" placeholder="Number of double rooms" />

    <label>Suites:</label>
    <input type="number" [(ngModel)]="hotel.roomTypes.suite" min="0" placeholder="Number of suites" />
  </div>

  <label>Description:</label>
  <textarea [(ngModel)]="hotel.description" placeholder="Hotel description"></textarea>


  <div class="personnel-section">
    <h3>Hotel Staff</h3>

    <div *ngFor="let personnel of personnelList; let i = index" class="personnel-card">
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="personnel.name" placeholder="Full name" />

      <label>Phone:</label>
      <input type="text" [(ngModel)]="personnel.phone" placeholder="Phone" />

      <label>Role:</label>
      <input type="text" [(ngModel)]="personnel.role" placeholder="e.g. Receptionist, Cashier, Manager..." />

      <button *ngIf="personnelList.length > 1" (click)="removePersonnel(i)" class="cancel-btn">Remove</button>
      <hr />
    </div>

    <button (click)="addPersonnel()" class="save-btn">Add Staff</button>
  </div>

  <div class="button-row">
    <button (click)="goBack()" class="back-btn">⬅ Back</button>
    <button (click)="saveHotel()" class="save-btn">Save</button>
    <button (click)="cancel()" class="cancel-btn">Cancel</button>
  </div>
</div>
