<div class="top-bar">
  <div class="logo-container">
    <img src="assets/images/Nominis.jpg" alt="Nominis Logo" class="logo" />
  </div>
  <h1>Welcome to Nominis</h1>
</div>

<div class="login-page">
  <div class="photo-section left">
    <img src="assets/images/hotel.jpg" alt="Left Image" />
  </div>

  <div class="login-container">
    <h2>Connexion</h2>
    <input type="text" [(ngModel)]="username" placeholder="Nom d'utilisateur" />
    <input type="password" [(ngModel)]="password" placeholder="Mot de passe" />
    <button (click)="login()">Se connecter</button>
    <p class="info-text">Rejoignez-nous et commencez votre voyage avec Nominis!</p>
  </div>

  <div class="photo-section right">
    <img src="assets/images/hot.jpeg" alt="Right Image" />
  </div>
</div>
